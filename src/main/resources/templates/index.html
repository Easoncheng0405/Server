<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登陆知乎</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="icon" type="image/x-icon" href="/image/logo.png">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/overhang.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jqueryui.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/overhang.min.js"></script>
    <script src="/js/custom/index.js"></script>
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="#"><b>知乎</b></a>
        </div>
        <div class="login-box-body">
            <p class="login-box-msg">发现更大的世界</p>
            <form id="login-form" method="post">
                <div class="form-group has-feedback">
                    <input required="required" name="email" type="email" class="form-control" placeholder="邮箱地址">
                    <span class="form-control-feedback"><i class="fa fa-envelope"></i></span>
                </div>
                <div class="form-group has-feedback">
                    <input required="required" name="password" type="password" class="form-control" placeholder="输入密码">
                    <span class="form-control-feedback"><i class="fa fa-arrow-right"></i></span>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-flat">登陆</button>
                <a class="btn btn-success btn-block btn-flat" data-toggle="modal" data-target="#register">注册</a>
            </form>
            <br>
            <p><strong>Copyright &copy; 2019 <a href="https://github.com/Easoncheng0405/Server">JLU ZhiHu</a>.
                </strong> All rights reserved.
            </p>
        </div>

        <div class="modal fade" id="register" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">注册知乎账户</h4>
                    </div>
                    <div class="modal-body">
                        <div class="register-box-body">
                            <form id="register-form" method="post">
                                <div class="form-group has-feedback">
                                    <input required="required" minlength="8" maxlength="25" name="email" type="email"
                                        class="form-control" placeholder="邮箱地址">
                                    <span class="form-control-feedback"><i class="fa fa-envelope"></i></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <input required="required" minlength="6" maxlength="18" id="password" name="password"
                                        type="password" class="form-control" placeholder="输入密码">
                                    <span class="form-control-feedback"><i class="fa fa-arrow-right"></i></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <input required="required" minlength="6" maxlength="18" id="password-repeat" type="password"
                                        class="form-control" placeholder="确认密码">
                                    <span class="form-control-feedback"><i class="fa fa-arrow-right"></i></span>
                                </div>
                                <button type="submit" class="btn btn-success btn-block">注册</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
