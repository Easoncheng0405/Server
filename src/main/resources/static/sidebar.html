<div class="modal fade" id="create-question" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">发布问题</h4>
            </div>
            <div class="modal-body">
                <div class="register-box-body">
                    <form id="create-question-form" method="post" onsubmit="return false">
                        <div class="form-group has-feedback">
                            <input required="required" name="title" minlength="8" maxlength="25" type="text"
                                   class="form-control" placeholder="问题标题">
                            <span class="form-control-feedback"><i class="fa fa-question"></i></span>
                        </div>
                        <div class="form-group has-feedback">
                            <textarea class="form-control" placeholder="问题内容" rows="10" style="resize:none;"
                                      name="content" required="required" minlength="50" maxlength="250"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">发布问题</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
