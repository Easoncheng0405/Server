<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>创建</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="icon" type="image/x-icon" href="./image/logo.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <link rel="stylesheet" href="css/all-skins.min.css">
    <link rel="stylesheet" href="css/simplemde.min.css">
    <style>
        .CodeMirror img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header id="header"></header>
    <aside id="sidebar"></aside>

    <div class="content-wrapper">
        <div class="editor-toolbar">
            <a title="加粗" tabindex="-1" class="fa fa-bold"></a>
            <a title="斜体" tabindex="-1" class="fa fa-italic"></a>
            <a title="标题" tabindex="-1" class="fa fa-header"></a>
            <i class="separator">|</i>
            <a title="引用" tabindex="-1" class="fa fa-quote-left"></a>
            <a title="无序列表" tabindex="-1" class="fa fa-list-ul"></a>
            <a title="有序列表" tabindex="-1" class="fa fa-list-ol"></a>
            <i class="separator">|</i>
            <a title="插入链接" tabindex="-1" class="fa fa-link"></a>
            <a title="插入图片" tabindex="-1" class="fa fa-picture-o"></a>
            <i class="separator">|</i>
            <a title="预览" tabindex="-1" class="fa fa-eye no-disable"></a>
            <a title="实时预览" tabindex="-1" class="fa fa-columns no-disable no-mobile"></a>
            <a title="全屏" tabindex="-1" class="fa fa-arrows-alt no-disable no-mobile"></a>
            <i class="separator">|</i>
            <a title="Markdown帮助" tabindex="-1" class="fa fa-question-circle"
               href="https://simplemde.com/markdown-guide" target="_blank"></a>
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-success">发布</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
        <input class="form-control input-lg" placeholder="输入标题" style="border: none">
        <textarea class="content" id="editor"></textarea>
    </div>

    <footer id="footer"></footer>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/adminlte.min.js"></script>
<script src="js/simplemde.min.js"></script>
<script src="js/custom/base.js"></script>
<script src="js/custom/editor.js"></script>
</body>
</html>
